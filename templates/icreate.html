<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icreate - Main Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-image: url('/static/images/background.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        h2 {
            font-size: 2rem;
            color: #333; /* Dark text color */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007bff; /* Bootstrap primary blue color */
            color: #fff; /* White text color */
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
        .goback {
            position: absolute;
            top: 20px; /* Adjust top position */
            left: 20px; /* Adjust left position */
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="goback">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Go Back</a>
        </div>
        <h2>Main Operations</h2>
        <div class="row">
            <div class="col-md-6">
                <a class="btn" href="{{ url_for('personal') }}">icreate for personal</a>
            </div>
            <div class="col-md-6">
                <a class="btn" href="{{ url_for('industries') }}">icreate for industries</a>
            </div>
        </div>
    </div>
</body>
</html>
